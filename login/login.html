<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Ecommerce</h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" ng-model="login.userName" placeholder="Email or Username" required autofocus>
                <input type="password" class="form-control" ng-model="login.password" placeholder="Password" required>
                    <button class="btn btn-primary" ng-click="login()">Login</button>
                </form>
            </div>
            <div>
                <a ng-click="signup()" class="text-center">Create an account </a>
            </div>
        </div>
    </div>
</div>
